<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isFirst,
    'list-group-item-primary': isOdd
   }">
<div>
  <span class="text-primary"> {{i + 1}}. </span>
  <span>{{character.name}}</span>
  <strong> Power: </strong>
  <span>{{character.power}} </span>

</div>

    <button class="btn btn-danger" (click)="onDelete(character.id )">x</button>
    <!-- <span>Es par {{isEven}}</span>
    <span>Es impar {{isOdd}}</span> -->


  </li>
  </ul>
